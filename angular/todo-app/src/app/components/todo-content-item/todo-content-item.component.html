<div class="todo-item">
  <p class="item-id">{{ todoItem.id }}</p>
  <p class="item-title">{{ todoItem.title }}</p>
  <p class="item-description">{{ todoItem.description }}</p>
  <p class="item-deadline">{{ todoItem.deadline }}</p>
  <p class="item-is-completed">{{ todoItem.isCompleted }}</p>
</div>
