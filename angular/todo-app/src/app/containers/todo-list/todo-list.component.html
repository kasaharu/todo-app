<div class="todo-list">
  <ng-container *ngIf="isVisibleRegistrationModal">
    <app-registration-todo (register)="registerNewTodo($event)" (close)="closeModal()"></app-registration-todo>
  </ng-container>
  <button class="register-button" (click)="openModal()">＋ 新規追加</button>
  <app-todo-content-list [todoList]="todoList$ | async"></app-todo-content-list>
</div>
